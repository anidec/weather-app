<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="main">
        <div class="middle">
            <h1>Weather App</h1>
            <input type="text" id="input-box" placeholder="Enter the name of city" autocomplete="none">
            <input type="button" id="input-button" value="Search">
        </div>
        <div class="weather-body">
            <div class="city" id="city">Jaipur</div>
            <!-- <div class="date" id="date"> 10th december 2020</div> -->
            <div class="temp" id="temp"> 36 &deg; C</div>
            <div class="max-min" id="max-min"> 28&deg;C(min)/40&deg;C(max)</div>
            <div class="weather" id="weathers">Cloudy</div>
            <div class="img" id="weatherType"> </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
